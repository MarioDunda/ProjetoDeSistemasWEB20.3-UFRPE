<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <div class="container-color">
      <div class="header">
        <a href="#">
          <img src="assets/images/logo.png" />
        </a>
      </div>
      <div class="center">
        <div class="login-content">
          <h1>Entrar</h1>
          <div class="area-inputs">
            <input
              class="input-login"
              placeholder="Email ou número de telefone"
            />
            <input class="input-login" placeholder="Senha" />
            <button class="button-login">Entrar</button>
            <br />
            <div class="form-help">
              <div class="remember">
                <input type="checkbox" />
                <label>Lembre-se de mim</label>
              </div>
              <a class="help" href="#">Precisa de ajuda?</a>
            </div>
            <a href="#" class="facebook-login-content">
              <img src="assets/images/facebook_logo.png" class="img-facebook" />
              <label class="facebook-login-content-text">Conectar com Facebook</label>
            </a>
            <label class="login-content-label-new">Novo por aqui? <a href="#">Assine agora.</a></label>
            <p class="login-content-p">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class='footer-container'>
          <label>Dúvidas? Ligue 0800-761-4631</label>
          <div class="footer-area-links">
            <a href="#">Termos dos Cartões pré-pagos</a>
            <a href="#">Termos de uso</a>
            <a href="#">Declaração de privacidade</a>
          </div>
          <br />
          <br />
          <select class="footer-select">
            <option>Português</option>
            <option>English</option>
          </select>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
